language: go
go:
- 1.8
- 1.9

install:
- go get -v
- go get -v github.com/smartystreets/goconvey

script:
  - make release

branches:
  only:
    - master

deploy:
  provider: releases
  api_key:
    secure: 
  file_glob: true
  file: "*.tar.gz"
  skip_cleanup: true
  on:
    repo: BeginMan/ydao
    tags: true

